<!DOCTYPE html>
<html>
  <head>
    <title>Website</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&amp;subset=korean"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="row no-gutters nav">
      <div class="col-md-10"></div>
      <div class="col-md-2 icons">
        <div class="icons-wrap">
          <i class="fas fa-search"></i> <i class="fas fa-align-justify"></i>
        </div>
      </div>
    </div>

    <div class="row no-gutters">
      <div class="col-md-8"></div>
      <div class="col-md-4 main-logo">
        <img src="Jin Life Logo.png" />
      </div>
    </div>

    <div class="row no-gutters">
      <!-- Item 01 -->
      <div class="col-md-12 item-01">
        <!-- Overlay -->
        <div class="overlay"></div>
        <!-- Editor -->
        <div class="author">
          <img
            src="https://images.unsplash.com/photo-1506863530036-1efeddceb993?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
          />
          <div class="name">by J</div>
        </div>

        <!-- Title -->
        <div class="title-box">
          <div class="category">LIFE</div>
          <div class="title">The Ultimate Place To Focus</div>
        </div>
      </div>
    </div>

    <!-- Item 02 -->
    <div class="row no-gutters">
      <div class="col-md-6 item-02">
        <!-- Overlay -->
        <div class="overlay"></div>
        <!-- Editor -->
        <div class="author">
          <img
            src="https://images.unsplash.com/photo-1453396450673-3fe83d2db2c4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
          />
          <div class="name">by T</div>
        </div>

        <!-- Title -->
        <div class="title-box">
          <div class="category">DRINKS</div>
          <div class="title">Authentic Beverages</div>
        </div>
      </div>

      <!-- Item 03 -->
      <div class="col-md-6 item-03">
        <!-- Overlay -->
        <div class="overlay"></div>
        <!-- Editor -->
        <div class="author">
          <img
            src="https://images.unsplash.com/photo-1435348773030-a1d74f568bc2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
          />
          <div class="name">by P</div>
        </div>

        <!-- Title -->
        <div class="title-box">
          <div class="category">DAILY</div>
          <div class="title">Retro Vibes Again</div>
        </div>
      </div>
    </div>
  </body>
</html>
